{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1>Minhas campanhas || Register</h1>
{% if message %}<p><strong>{{ message }}</strong></p>{% endif %}
<form action="{% url 'experience:signup' %}" method="post">
{% csrf_token %}
    <input type="text" name="username" id="username" placeholder="username" />
    <input type="email" name="email" id="email" placeholder="email" />
    <input type="password" name="password" id="password" placeholder="password" />
    <input type="text" name="first_name" id="first_name" placeholder="first_name" />
    <input type="text" name="last_name" id="last_name" placeholder="last_name" />
<input type="submit" value="Vote" />
</form>

</body>
</html>
